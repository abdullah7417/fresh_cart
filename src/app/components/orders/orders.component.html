<section class="bg-main-light shadow my-3 p-4 rounded-4 w-75 mx-auto">
    <h1 class="text-center">Check Out</h1>

    <form [formGroup]="orders" (ngSubmit)="ordersSubmit()">
        <div class="my-1">
            <label for="details">Details</label>
            <textarea id="details" class="form-control" formControlName="details"></textarea>
        </div>
        <div class="my-1">
            <label for="phone">phone</label>
            <input id="phone" type="tel" class="form-control" formControlName="phone">
        </div>
        <div class="my-1">
            <label for="city">city</label>
            <input id="city" type="text" class="form-control" formControlName="city">
        </div>

        <button class="btn-main" type="submit">Check Out</button>

    </form>

</section>
